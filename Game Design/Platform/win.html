<!DOCTYPE html>
<html>
  <head>
    <title> You Win! </title>
    <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
    <script>
      function start(){
        sjs.open();

        var background = new sjs.Image("https://media.giphy.com/media/IjmMzurYulKEw/giphy.gif");
        background.setSize(500,400);
        
        var win = new sjs.Text("You Win!", 60, "yellow");
        win.centerH().offset(0, 10);

        var btn = new sjs.Button("Return to Menu", function(){
          window.location = "index.html";
        });
        btn.center();

        var score_txt = new sjs.Text("Score: 0", 30, "blue");
        score_txt.setText("Score: "+localStorage.getItem("score"));
        score_txt.center().offset(0, 60)
      }
    </script>
  </head>
  <body onload="start()">
    <h1> You Win! </h1>

    <div id="target" style="margin:auto;background:grey;"></div>
  </body>
</html>
