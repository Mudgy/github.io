<!DOCTYPE html>
<html>
  <head>
    <title> Win </title>
    <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
    <script>
      function start(){
        sjs.open();
        var background = new sjs.Image("https://media.giphy.com/media/IjmMzurYulKEw/giphy.gif");
        background.setSize(500,400);
        var win = new sjs.Text("YOU WIN!", 60, "yellow");
        win.centerH();
        var button = new sjs.Button("Start Over", function(){
          window.location = "index.html";
        });
        button.center();
      }
    </script>
  </head>
  <body onload="start()">
    <h1> Win </h1>

    <div id="target" style="margin:auto;background:grey;"></div>
  </body>
</html>
